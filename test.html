<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="张琦">
    <title>test</title>
    <style>

    </style>
</head>

<body>
    <script>
        var height = 1.75;
        var weight = 80.5;
        var bmi = weight / (height * height);
        if (bmi <= 18.5) {
            console.log("过轻");
        }
        if (bmi > 18.5 && bmi < 25) {
            console.log("正常");
        }
        if (bmi >= 25 && bmi <= 28) {
            console.log("过胖");
            document.write("过胖");
        }
        if (bmi > 28 && bmi <= 32) {
            console.log("肥胖");
        }
        if (bmi > 32) {
            console.log("严重肥胖");
        }
        // switch  case
        var week = 3;
        /*switch(变量){
            case 变量值:
              如果变量的取值与case后面的数值相等，
              那么执行case中的代码。
              每一个case后面都有一个break；
            break;   (当前这个case执行完成后就会跳出switch-case语句)
            default:
            break:
        
        }*/
        switch (week) {
            case 1:
                console.log("今天周一");
                break;
            case 2:
                console.log("今天周二");
                break;
            case 3:
                console.log("今天周三");
                break;
            case 4:
                console.log("今天周四");
                break;
            case 5:
                console.log("今天周五");
                break;
            case 6:
                console.log("今天周六");
                break;
            case 7:
                console.log("今天周日");
                break;
            default:
                console.log("不知道周几");
                break;
        }

        // for循环语句
        // var i= 0；初始条件
        // 1<100； 判断条件，如果满足判断条件，循环继续，否则退出循环
        // i++  循环后的递增条件（每次+1） 由于每次循环后变量i的值都会+1，一次它会在若干次循环后不满足
        // i<100这个条件，那么这时循环就会结束


        for (var i = 0; i < 100; i++) {
            console.log("i = " + i);
        }
        var sum = 0;
        for (var j = 2; j <= 100; j += 2) {
            sum = sum + j;
        }
        console.log(sum);
        document.write(sum);

        var a = 0;
        while (a < 10) {
            a++;
            console.log("a =" + a);
        }


        var b = 0;
        do {

            b++;
            console.log("b =" + b);
        } while (b < 10);
    </script>
</body>

</html>
